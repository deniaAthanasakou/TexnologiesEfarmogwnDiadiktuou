<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="./bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="./bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
		<link href="./css files/welcome.css" rel="stylesheet" />
		
		<title>Welcome page</title>
		
		<script language="JavaScript" type="text/javascript">
			function login(showhide){
				if(showhide == "show"){
					document.getElementById('popup').style.display="block";
				}
				else if(showhide == "hide"){
					document.getElementById('popup').style.display="none";
				}
			}
		
		</script>
		
		

	</head>
	<body>
	
		<div id ="wrapper">
	
			<div id = "header">
			<!-- register/login -->	
				<table class="headerTable">
					<tr>
			    		<td ><a href="WelcomePage.html"><div id ="logo"></div></a></td>
			    		<td>
			    			<div id = "register_login">
			    				<a class="btn" id="myPopup" href="javascript:login('show'); ">Είσοδος ή Εγγραφή</a>
			    			</div>
			    		</td>
			  		</tr>
		  		</table>		
			
			</div>
		
			
			<div id= "container">
			
				<div  id="input-search">
					<!-- input form -->	
					<form method="post" >
					    <div class="form-group" >
					    	<label for="location">Τοποθεσία*:</label>
  							<input type="text" class="form-control" id="location">
					    </div>
					    <div class="container" >
   	 						<div class='col-md-5' >
        						<div class="form-group">
        							<label for="from">Από*:</label>
            						<div class='input-group date' id='from'>
                						<input type='text' class="form-control" />
                						<span class="input-group-addon">
                    						<span class="glyphicon glyphicon-calendar"></span>
                						</span>
            						</div>
        						</div>
    						</div>
    						<div class='col-md-5'>
        						<div class="form-group">
        							<label for="to">Μέχρι:</label>
            						<div class='input-group date' id='to'>
                						<input type='text' class="form-control" />
                						<span class="input-group-addon">
                    						<span class="glyphicon glyphicon-calendar"></span>
                						</span>
            						</div>
       	 						</div>
    						</div>
						</div>
						<script type="text/javascript">
						    $(function () {
						        $('#from').datetimepicker();
						        $('#to').datetimepicker({
						            useCurrent: false //Important! See issue #1075
						        });
						        $("#from").on("dp.change", function (e) {
						            $('#to').data("DateTimePicker").minDate(e.date);
						        });
						        $("#to").on("dp.change", function (e) {
						            $('#from').data("DateTimePicker").maxDate(e.date);
						        });
						    });
						</script>
					      
					      <div class="form-group"> <!-- Date from input -->
					       		<label class="control-label" for="people">Άτομα*:</label>
					      		<input class="form-control" type="number" min="1" max="100" value="1"  id="people" name="people">
						  </div>		      
					      
					      
					      
					      <div class="form-group"> <!-- Submit button -->
					        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
					      </div>
			    	 </form>
				</div>
				
			</div>
			
		
		
			<div id = "footer">
				<!-- footer -->
				<div class="links">
					<a href="">Welcome</a>
					<br>	
					<a href="">Sitemap</a>
					<p style="margin-top:8px">Copyright &copy; 2017-2018 <a href="WelcomePage.html">Book A Room</a></p>
				</div>
			</div>	
		
		</div>


		<div id="popup" style="display:none;text-align:center">
			<form name="login" action="" method="post">
				<center>Username</center>
				<center><input class="form-control" placeholder="Enter username" name="username" size="14" style="margin-top:10px;"/></center>
				<center style="margin-top:10px;">Password</center>
				<center><input class="form-control" placeholder="Enter password" name="password" size="14" style="margin-top:10px;"/></center>
				<left><input class="btn btn-primary" type="submit" name="login" value="Login" style="margin-top:10px;"/></left>
				<right><a class="btn btn-danger btn-sm" href="javascript:login('hide');" style="margin-top:10px;" >Close</a></right>
				<center style="margin-top:10px;"><a href="#">Forgot Password?</a></center>
				<center style="margin-top:10px;"><a class="btn btn-info">Register</a></center>
			</form>
		</div>
	
	</body>
</html>
