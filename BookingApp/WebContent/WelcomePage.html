<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="./bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="./bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
		<link href="./css files/welcome.css" rel="stylesheet" />
		
		<title>Welcome page</title>
		
		<script language="JavaScript" type="text/javascript">
			function login(showhide){
				if(showhide == "show"){
					document.getElementById('popup').style.display="block";
				}
				else if(showhide == "hide"){
					document.getElementById('popup').style.display="none";
				}
			}
		
		</script>
	</head>
	<body>
	
		<div id ="wrapper">
	
			<div id = "header">
			<!-- register/login -->	
				<table class="headerTable">
					<tr>
			    		<td ><a href="WelcomePage.html"><div id ="logo"></div></a></td>
			    		<td>
			    			<div id = "register_login">
			    				<div id="login"><a class="btn" href="javascript:login('show');">Login</a></div> 
			    				<div id="register"><a class="btn" href="#">Register</a></div>
			    			</div>
			    		</td>
			  		</tr>
		  		</table>		
				
			</div>
		
			
			<div id= "container">
			
				<div  id="input-search">
					<!-- input form -->	
					<form class="navbar-form navbar-left">
					    <div class="form-group col-md-18" >
					    	<div class="radio">
								<label><input type="radio" name="optradio">Option 1</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="optradio">Option 2</label>
							</div>
							<div class="radio disabled">
								<label><input type="radio" name="optradio" disabled>Option 3</label>
							</div>
					    </div>
					</form>
				</div>
				
			</div>
			
		
		
			<div id = "footer">
				<!-- footer -->
				<div class="links">
					<a href="">Welcome</a>
					<br>	
					<a href="">Sitemap</a>
					<p style="margin-top:8px">Copyright &copy; 2017-2018 <a href="WelcomePage.html">Book A Room</a></p>
				</div>
			</div>	
		
		</div>


		<div id="popup" style="display:none">
			<form name="login" action="" method="post">
				<center>Username:</center>
				<center><input name="username" size="14"/></center>
				<center>Password:</center>
				<center><input name="password" size="14"/></center>
				<center><input type="submit" name="Login" value="login"/></center>
			</form>
			<br />
			<center><a href="javascript:login('hide');" >Close</a></center>
		</div>
	
	</body>
