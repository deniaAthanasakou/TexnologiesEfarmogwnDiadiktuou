		<script language="JavaScript" type="text/javascript">
			function login(showhide){
				if(showhide == "show"){
					document.getElementById('popup').style.display="block";
				}
				else if(showhide == "hide"){
					document.getElementById('popup').style.display="none";
				}
			}

        <script type="text/javascript">
            $(function () {
            	$('#from').datetimepicker({
                    format: 'DD/MM/YYYY',
                   	defaultDate: new Date(),
                   	minDate: moment()
              	});
            	
            	$('#to').datetimepicker({
                    
                    defaultDate: moment().add('d', 1).toDate(),
                    minDate: moment().add('d', 1).toDate(),
                    format: 'DD/MM/YYYY'
              	});
            	
                $('#from').datetimepicker();
                $('#to').datetimepicker({
                    useCurrent: false //Important! See issue #1075
                });
                $("#from").on("dp.change", function (e) {
                    $('#to').data("DateTimePicker").minDate(e.date);
                });
                $("#to").on("dp.change", function (e) {
                    $('#from').data("DateTimePicker").maxDate(e.date);
                });
            });
        </script>
        
        <script>
		//for same username !!!
			function checkValiditySearchPopup() {
				var inValid = new RegExp("[\\s]");		//whitespace
				var numbersSymbols = new RegExp("[^A-Za-z]");
				var onlyNumbers = new RegExp("[/^\d+$/]");
				var location = document.getElementById("location").value;
				var people = document.getElementById("people").value;
				var from = document.getElementById("from").value;
				var to = document.getElementById("to").value;
				
				//check for location
				if (numbersSymbols.test(location)){
					alert("Η Τοποθεσία περιέχει αριθμούς ή σύμβολα.");
					return false;
				}
				
				
				//check for people
				if (inValid.test(people)){
					alert("Ο αριθμός ατόμων περιέχει κενά.");
					return false;
				}
			   
			}
		</script>
